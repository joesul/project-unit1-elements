<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elements</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>

    <div class="container">


<!-- the title, rematch button, wins counter -->
      <div id="menu">
        <h1>Elements</h1>
        <input type="button">Rematch</input>
        <div id="winCounter">
          <div class="p1wins">
            Player 1 Wins: <span id="p1winCount"></span>
          </div>
          <div class="p2wins">
            Player 2 Wins: <span id="p2winCount"></span>
          </div>
        </div>
      </div>


<!-- player 1 status menu -->
      <div class="playerMenu">
        <h4>Player 1</h4>
        <div id="p1Elements">Elements:<div>
        <p id="p1Health">Health:</p>
      </div>


<!-- player 1 selected element display -->
      <div id="p1img"></div>





<!-- player 2 status menu -->
      <div class="playerMenu">
        <h4>Player 2</h4>
        <div id="p2Elements">Elements:<div>
        <p id="p2Health">Health:</p>
      </div>

      <!-- player 2 selected element display -->
            <div id="p2img"></div>
<!-- controls for players -->
      <div id="controls">
        <h3>Controls</h3>
        <p>Player 1: Fire - "Q"  Water - "W"  Earth - "E"<br>
          Player 2: Fire - "I" Water - "O"  Earth - "P"
        </p>



<!-- end game -->
      </div>
    </div>
  </body>
</html>
