<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elements</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>Elements</h1>

<!-- player 1 status menu -->
      <div class="playerMenu">
        <h3>Player 1</h3>
        <p id="p1Elements">Elements:    Fire - "Q"    Water - "W"   Earth - "E"</p>
        <p id="p1Health">Health: 3</p>
      </div>

<!-- player 2 status menu -->
      <div class="playerMenu">
        <h3>Player 2</h3>
        <p id="p2Elements">Elements:     Fire - "I"   Water - "O"    Earth - "P"</p>
        <p id="p2Health">Health: 3</p>
      </div>

<!-- instructions -->
      <div class="playerMenu">
        <h3>Instructions</h3>
        <p>Fire beats Earth  : Water beats Fire  : Earth beats Water</p>
<!-- end game -->
      </div>
    </div>
  </body>
</html>
